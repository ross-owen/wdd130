<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Winding River Whitewater Rafting | WDD 130 | Contact Us</title>
    <meta name="description" content="Contact Winding River Whitewater Rafting | WDD-130 | Contact Us.">
    <meta name="author" content="Ross L. Owen">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Winding River Whitewater Rafting">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html" class="selected">Contact Us</a>
    </nav>
</header>
<main class="contact">
    <section class="contact-top">
        <div class="left-box">
            <h2>Winding River Whitewater Rafting</h2>
            <div class="reach-us">
                <div>
                    <div>4748 S Cove Lane</div>
                    <div>Heber City, UT 84032</div>
                    <br>
                    <div>(385) 555-RAFT (7238)</div>
                    <div>(385) 555-HELP (4357)</div>
                    <a href="mailto:info@winding-river.live">info@winding-river.live</a>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4447.425348155174!2d-111.3724637!3d40.4507216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874df6ac6a02277f%3A0xa01fbf61f6c987fb!2s4748%20S%20Cv%20Ln%2C%20Heber%20City%2C%20UT%2084032!5e1!3m2!1sen!2sus!4v1716564927697!5m2!1sen!2sus"
                        width="150" height="180" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="right-box">
            <h2>Meet Our Experts</h2>
            <div class="experts">
                <figure><img src="images/bob.jpg" alt="Little Bobby Rapids">
                    <figcaption>Bob (rapids expert)</figcaption>
                </figure>
                <figure><img src="images/alice.jpg" alt="Prepared Alice">
                    <figcaption>Alice (preparation expert)</figcaption>
                </figure>
                <figure><img src="images/janet.jpg" alt="In an emergency Janet">
                    <figcaption>Janet (emergency expert)</figcaption>
                </figure>
            </div>
        </div>
    </section>
    <section class="contact-us">
        <form>
            <h1>Contact Us!</h1>
            <div class="contact-collection">
                <div>
                    <div class="form-field">
                        <label for="full_name">Name:</label>
                        <input type="text" id="full_name" name="full_name">
                    </div>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-field">
                    <div class="radio-header">Inquiry Type:</div>
                    <div>
                        <div class="radio-spacing">
                            <input type="radio" id="general" name="inquiry_type">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div class="radio-spacing">
                            <input type="radio" id="reservation" name="inquiry_type" checked>
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-spacing">
                            <input type="radio" id="suggestion" name="inquiry_type">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-vertical">
                <label for="comments">Inquiry Comments:</label>
                <textarea id="comments" name="comments" rows="6"
                          placeholder="Please enter your comments..."></textarea>
            </div>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe" checked>
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>
            <div class="layout-vertical">
                <button type="submit">Submit Inquiry</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <p>&copy;2024 | Winding River Whitewater Rafting | Ross L. Owen | WDD 130</p>
    <nav>
        <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
    </nav>
</footer>
</body>
</html>
